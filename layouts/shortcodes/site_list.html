<dl>
    {{$type := .Get "type"}}
    {{ range sort $.Site.Data.media "official" "desc" }}
    {{ $url := index .links $type }}
    {{ if ($url) }}
    <dt><a href="{{index .links $type}}">{{ .name }}</a> {{ if .official }}** Official Site **{{ end }}</dt>
    <dd>{{ .description }}</dd>
    {{ end }}
    {{ end }}
</dl>
